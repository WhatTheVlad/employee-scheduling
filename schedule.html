<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestiune Program Angajati</title>
    <link href="schedule.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1> Gestiune Program Angajati </h1>
    <form>
        <!-- STEP 1: ADD REFERENCE DATES -->
        <div id="step1">
            <div>
                <label for="dataInceputTxt">Data Inceput:</label>
                <input type="text" id="dataInceputTxt" name="dataInceputTxt" placeholder="2020/06/15">
                <label for="dataSfarsitTxt">Data Sfarsit:</label>
                <input type="text" id="dataSfarsitTxt" name="dataSfarsitTxt" placeholder="2020/06/25">
                <div style="padding: 10px">
                    <button type="button" id="confirmScheduleBtn" name="confirmScheduleBtn" onclick="confirmSchedule()">
                        Confirma perioada
                    </button>
                    <button type="button" id="editScheduleBtn" name="editScheduleBtn" disabled="true"
                        onclick="editSchedule()">
                        Modifica perioada
                    </button>
                </div>
            </div>
            <hr>
        </div>
        <!-- STEP 2: ADD EMPLOYEES -->
        <div id="step2">
            <div>
                <label for="empFullName">Nume Angajat:</label>
                <input type="text" id="empFullNameTxt" name="empFullNameTxt" disabled="true">
                <button type="button" id="addEmpNameBtn" name="addEmpNameBtn" disabled="true" onclick="addEmployee()">
                    Adauga Angajat
                </button>
            </div>
            <div style="padding: 10px;" align="center">
                <table id="employeeTbl" name="employeeTbl">
                    <thead>
                        <tr>
                            <th>Nume Angajat</th>
                            <th>Total Ture</th>
                            <th>Absente</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div style="padding: 10px">
                <button type="button" id="confirmEmployeesBtn" name="confirmEmployeesBtn" disabled="true"
                    onclick="confirmEmployees()">
                    Confirma Angajati
                </button>
                <button type="button" id="editEmployeesBtn" name="editEmployeesBtn" disabled="true"
                    onclick="editEmployees()">
                    Modifica Angajati
                </button>
            </div>
        </div>
        <hr>
        <!-- STEP 3: ADD ABSENCES -->
        <div id="step3">
            <div style="padding: 3px;">
                <label for="empListSelect">Alege Angajat:</label>
                <select id="empListSelect" name="empListSelect" disabled="true"></select>
            </div>
            <div style="padding: 3px;">
                <label for="empDateUnavailableTxt">Data Absenta:</label>
                <input type="text" id="empDateUnavailableTxt" name="empDateUnavailableTxt" disabled="true">
                <button type="button" id="addEmpDatesUnavailableBtn" name="addEmpDatesUnavailableBtn" disabled="true"
                    style="float: center;"
                    onclick="addDatesUnavailable()">
                    Adauga Absente
                </button>
            <div style="padding: 10px">
                <button type="button" id="confirmDatesUnavailableBtn" name="confirmDatesUnavailableBtn" disabled="true"
                    onclick="confirmDatesUnavailable()">
                    Confirma Absente
                </button>
                <button type="button" id="editDatesUnavailableBtn" name="editDatesUnavailableBtn" disabled="true"
                    onclick="editDatesUnavailable()">
                    Modifica Absente
                </button>
            </div>
            <hr>
            <!-- STEP 4: GENERATE SCHEDULE -->
            <div id="step4">
                <div style="padding: 10px;">
                    <button type="button" id="generateScheduleBtn" name="generateScheduleBtn" disabled="true"
                        onclick="generateSchedule()">
                        Genereaza Program
                    </button>
                </div>
                <div>
                    <table id="scheduleTbl" name="scheduleTbl" style="padding:3px">
                </div>
            </div>
    </form>
    <script src="schedule.js"></script>
</body>

</html>
