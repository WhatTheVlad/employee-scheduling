<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Scheduling App 1.0</title>
    <link href="schedule.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1> Employee Scheduling App </h1>
    <form>
        <div>
            <label for="empFullName">Employee Full Name:</label>
            <input type="text" id="empFullNameTxt" name="empFullNameTxt">
            <button type="button" id="addEmpNameBtn" name="addEmpNameBtn" onclick="addEmployee()">
                Add Employee
            </button>
        </div>
        <div>
            <label for="empFullName">Employee Full Name:</label>
            <input type="text" id="empDateUnavailableTxt" name="empDateUnavailableTxt">
            <button type="button" id="addEmpDatesUnavailableBtn" name="addEmpDatesUnavailableBtn"
                onclick="addDatesUnavailable()">
                Add Absence
            </button>
        </div>
        <div>
            <button type="button" id="generateScheduleBtn" name="generateScheduleBtn" onclick="generateSchedule()">
                Genereaza Program Ture
            </button>
        </div>
        <div>
            <button type="button" id="showScheduleTableBtn" name="showScheduleTableBtn" onclick="showTable()">
                Afiseaza Tabel
            </button>
        </div>
        <div>
            <table id="scheduleTableTbl" name="scheduleTableTbl"></table>
        </div>
    </form>
    <script src="schedule.js"></script>
</body>

</html>
