<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestiune Program 1.0</title>
    <link href="schedule.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1> Gestiune Program Angajați </h1>
    <form>
        <!-- STEP 1: ADD REFERENCE DATES -->
        <div id="step1">
            <div>
                <h3 align="center"> Selectare Perioadă </h3>
                <div style="float: left;">
                    <input type="text" id="dataInceputTxt" name="dataInceputTxt" placeholder="ex: 15.03.2020">
                    <label for="dataInceputTxt">Dată Început:</label>
                </div>
                <div style="float: left;">
                    <input type="text" id="dataSfarsitTxt" name="dataSfarsitTxt" placeholder="ex:  30.03.2020">
                    <label for="dataSfarsitTxt">Dată Sfârșit:</label>
                </div>
            </div>
            <br>
            <div style="padding: 10px; padding-top: 15px">
                <button type="button" id="confirmScheduleBtn" name="confirmScheduleBtn" onclick="confirmSchedule()">
                    Confirm
                </button>
                <button type="button" id="editScheduleBtn" name="editScheduleBtn" disabled="true"
                    onclick="editSchedule()">
                    Modific
                </button>
            </div>
        </div>
        <hr>
        <!-- STEP 2: ADD EMPLOYEES -->
        <div id="step2" style="background-color: #dddddd">
            <h3 align="center"> Listă Angajați </h3>
            <div style="align-self: center;">
                <input type="text" id="empFullNameTxt" name="empFullNameTxt" disabled="true"
                    placeholder="ex: Florin Piersic">
                <label for="empFullName">Nume Angajat:</label>
                <button type="button" id="addEmpNameBtn" name="addEmpNameBtn" disabled="true" onclick="addEmployee()">
                    Salvează
                </button>
            </div>
            <br>
            <div id="employeeTblDiv" style="padding: 10px; opacity: 0.5;" align="center">
                <table id="employeeTbl" name="employeeTbl" style="background-color: #f1f369">
                    <thead>
                        <tr>
                            <th>Nume Angajat</th>
                            <th>Total Ture</th>
                            <th>Absențe</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div style="padding: 10px">
                <button type="button" id="confirmEmployeesBtn" name="confirmEmployeesBtn" disabled="true"
                    onclick="confirmEmployees()">
                    Confirm
                </button>
                <button type="button" id="editEmployeesBtn" name="editEmployeesBtn" disabled="true"
                    onclick="editEmployees()">
                    Modific
                </button>
            </div>
        </div>
        <hr>
        <!-- STEP 3: ADD LAST 2 DAYS OF SCHEDULE -->
        <div id="step3" style="background-color: #dddddd" hidden="true">
            <h3 align="center"> Zile Referință </h3>
            <div style="padding: 3px;">
                <div id="last2DaysTblDiv" style="padding-top: 15px; opacity: 0.5;" align="center">
                    <table id="last2DaysTbl" name="last2DaysTbl" style="padding:3px; background-color: #f1f369">
                        <tbody>
                            <tr>
                                <td>Data</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>Zi</td>
                                <td>
                                    <input type="text" id="last2DayDayShiftTxt" name="last2DayDayShiftTxt"
                                        placeholder="ex: Florin Piersic" style="position: inherit;" disabled="true">
                                </td>
                                <td>
                                    <input type="text" id="lastDayDayShiftTxt" name="lastDayDayShiftTxt" placeholder="ex: Florin Piersic"
                                        style="position: inherit;" disabled="true">
                                </td>
                            </tr>
                            <tr>
                                <td>Noapte</td>
                                <td>
                                    <input type="text" id="last2DayNightShiftTxt" name="last2DayNightShiftTxt"
                                        placeholder="ex: Florin Piersic" style="position: inherit;" disabled="true">
                                </td>
                                <td>
                                    <input type="text" id="lastDayNightShiftTxt" name="lastDayNightShiftTxt"
                                        placeholder="ex: Florin Piersic" style="position: inherit;" disabled="true">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="padding: 10px; padding-top: 15px;">
                    <button type="button" id="confirmLast2DaysBtn" name="confirmLast2DaysBtn" disabled="true"
                        onclick="confirmLast2Days()">
                        Confirm
                    </button>
                    <button type="button" id="editLast2DaysBtn" name="editLast2DaysBtn" disabled="true"
                        onclick="editLast2Days()">
                        Modific
                    </button>
                </div>
            </div>
            <hr>
        </div>
        <!-- STEP 4: ADD ABSENCES -->
        <div id="step4" style="background-color: #dddddd">
            <h3 align="center"> Absențe </h3>
            <div style="padding: 3px;">
                <select id="empListSelect" name="empListSelect" disabled="true"></select>
                <label for="empListSelect">Alege Angajat:</label>
            </div>
            <br>
            <div style="padding: 3px;">
                <input type="text" id="empDateUnavailableTxt" name="empDateUnavailableTxt" disabled="true"
                    placeholder="ex: 14.07.2020, 15.07.2020">
                <label for="empDateUnavailableTxt">Date Absențe:</label>
                <button type="button" id="addEmpDatesUnavailableBtn" name="addEmpDatesUnavailableBtn" disabled="true"
                    style="float: center;" onclick="addDatesUnavailable()">
                    Adaugă Absențe
                </button>
                <div style="padding: 10px; padding-top: 15px;">
                    <button type="button" id="confirmDatesUnavailableBtn" name="confirmDatesUnavailableBtn"
                        disabled="true" onclick="confirmDatesUnavailable()">
                        Confirm
                    </button>
                    <button type="button" id="editDatesUnavailableBtn" name="editDatesUnavailableBtn" disabled="true"
                        onclick="editDatesUnavailable()">
                        Modific
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <!-- STEP 5: GENERATE SCHEDULE -->
        <div id="step5" style="background-color: #dddddd" hidden=true;>
            <h3 align="center"> Program </h3>
            <div style="padding: 10px;">
                <button type="button" id="generateScheduleBtn" name="generateScheduleBtn" disabled="true"
                    onclick="generateSchedule()">
                    Calculează
                </button>
            </div>
            <div id="scheduleTblDiv" style="padding-top: 15px; opacity: 0.5;">
                <table id="scheduleTbl" name="scheduleTbl" style="padding:3px; background-color: #f1f369">
                    <tbody>
                    </tbody>
                </table>
                <a id="downloadLink" onclick="exportScheduleToExcel(this)">Export Excel</a>
            </div>
        </div>
        <button type="button" id="reloadPageBtn" name="reloadPageBtn" onclick="reloadPage()">Reset</button>
    </form>

    <script src="schedule.js"></script>
</body>

</html>
